<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App | Wejapa Task 3</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="container">
        <div class="section1">
            <h1 id="title">Wejapa To-Dos</h1>
            <p class="description">This is an app that helps you list and schedule tasks and appointments</p>
            <p>
                <label for="new-task">Add Task</label>
                <input id="new-task" type="text"><input type="time" id="time" required>
                <button id="addButton">Add Task</button>
            </p>
        </div>
        <div class="section2">
            <h3>Incomplete tasks</h3>
            <ul id="incomplete-tasks">


            </ul>
        </div>
        <div class="section3">
            <h3>Completed Tasks</h3>
            <ul id="completed-tasks">
                <li>
                    <input type="checkbox" checked="">
                    <label>Learn Javascript</label>
                    <input type="text">
                    <button class="edit">Edit</button>
                    <button class="delete">Delete</button>
                </li>
            </ul>
        </div>
        <div class="section4">
            <button id="clear">
                <p>Clear</p>
            </button>
        </div>
    </div>
    <script src="/main.js"></script>
</body>
</html>
